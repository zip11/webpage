<!DOCTYPE html>
<html>
<head>
    <title>Bookmark Downloader</title>
</head>
<body>
    <div>
        <label for="passkey">Passkey:</label>
        <input type="text" id="passkey">
    </div>
    <div>
        <label for="folderName">Folder Name:</label>
        <input type="text" id="folderName">
    </div>
    <button id="save">Save</button>
    <button id="generate">Generate Download Links</button>
    <textarea id="downloadLinks" rows="10" cols="50"></textarea>
    <script src="popup.js"></script>
</body>
</html>
