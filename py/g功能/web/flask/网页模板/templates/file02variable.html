<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>1.获取各种变量的值</h1>
<h2>整数：{{number}}</h2>
<h2>字符串：{{str}}</h2>
<h2>元祖：{{tuple}}，分开获取：{{tuple[0]}}，{{tuple.1}}</h2>
<h2>列表：{{list}}，分开获取：{{list.0}}，{{list.1}}</h2>
<!--如果字典使用方括号，获取，需要写成字符串，如果不是字符串，那么则会被当成变量对待-->
<h2>字典：{{dict}}，分开获取，{{dict.name}}，{{dict["age"]}}</h2>
</body>
</html>
